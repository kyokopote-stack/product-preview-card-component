<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <figure class="card-img">
        <picture>
          <source media="(max-width: 767px)" srcset="img/image-product-mobile.jpg">
          <source media="(min-width: 768px)" srcset="img/image-product-desktop.jpg">
          <img src="img/image-product-desktop.jpg" alt="CHANEL シャネル ガブリエル オードゥ パルファム 50mL">
        </picture>
      </figure>
      <div class="card-content">
        <h1>
          <span class="sub uppercase">Perfume</span>
          <span class="main">Gabrielle Essence Eau De Parfum</span>
        </h1>
        <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of <span class="uppercase">CHANEL</span>.</p>
        <div class="price"><span class="after">$149.99</span><span class="before">$169.99</span></div>
        <button class="cart-btn"><a href="#"><img src="img/icon-cart.svg" alt="カートのアイコン">Add to Cart</a></button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kyokopote</a>.
    </div>
  </footer>
</body>

</html>
